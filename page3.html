<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hands</title>
</head>

<body style="
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    radial-gradient(circle at 20% 20%, #22d3ee55, transparent 40%),
    radial-gradient(circle at 80% 10%, #a78bfa55, transparent 45%),
    radial-gradient(circle at 30% 80%, #f472b655, transparent 45%),
    linear-gradient(135deg, #020617, #0f172a);
">

  <!-- IMAGE CONTAINER -->
  <div style="
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  ">

    <img src="aihands.png"
         alt="AI Hands"
         style="
           max-width: 520px;
           width: 100%;
           border-radius: 20px;
           box-shadow: 0 20px 40px rgba(0,0,0,0.5);
         ">
    <!-- NAVIGATION BUTTONS -->
<div style="
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
  gap: 20px;
">

  <!-- PREVIOUS PAGE -->
  <a href="page2.html" style="
    flex: 1;
    text-align: center;
    padding: 12px 0;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
    color: white;
    border-radius: 30px;
    background: linear-gradient(90deg, #64748b, #94a3b8);
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  "
  onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 14px 30px rgba(0,0,0,0.5)';"
  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 24px rgba(0,0,0,0.35)';">
    ← Previous
  </a>

  <!-- NEXT PAGE -->
  <a href="page4.html" style="
    flex: 1;
    text-align: center;
    padding: 12px 0;
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    border-radius: 30px;
    background: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  "
  onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 18px 40px rgba(0,0,0,0.6)';"
  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 12px 30px rgba(0,0,0,0.4)';">
    Next →
  </a>

</div>


  </div>

</body>
</html>
